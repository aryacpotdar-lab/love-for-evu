<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Evu Baby ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; 
            flex-direction: column;
        }
        .container { text-align: center; width: 90%; max-width: 500px; }
        img { width: 100%; max-width: 250px; height: auto; border-radius: 10px; margin-bottom: 20px; }
        h1 { color: #d32f2f; font-size: 2rem; margin-bottom: 20px; }
        .buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        button { padding: 12px 25px; font-size: 1.2rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainImage" src="cat.webp" alt="My Cat">
        
        <h1 id="question">Evu baby, Will you be my Valentine?üåπüåπ</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleYesClick()">Yes</button>
            <button id="noBtn" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script>
        const phrases = ["No", "Are you sure?", "Really sure?", "Pakka??", "Last chance!", "Not allowed", "You're breaking my heartü•Ä"];
        let noCount = 0;

        function handleNoClick() {
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");
            noBtn.innerText = phrases[Math.min(noCount + 1, phrases.length - 1)];
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.4) + "px";
            noCount++;
        }

        function handleYesClick() {
            document.getElementById("question").innerText = "YIPPPEEEEEEE YAYAYAYAYAYAYAYA I LOVE YOU";
            
            // Show the working Bear Kiss GIF from the internet
            document.getElementById("mainImage").src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            
            document.querySelector(".buttons").style.display = "none";
        }
    </script>
</body>
</html>
