<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Evu Baby ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffdde1; /* Soft pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; 
            flex-direction: column;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        
        img {
            width: 100%;
            max-width: 250px; /* Adjust size */
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #d32f2f;
            font-size: 1.8rem; 
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #yesBtn {
            background-color: #4CAF50; /* Green */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        #noBtn {
            background-color: #f44336; /* Red */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainImage" src="https://media.tenor.com/Vm3jQkFfHngAAAAi/cute-bear.gif" alt="Cute Bear">
        
        <h1 id="question">Evu baby, Will you be my Valentine?üåπüåπ</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="handleYesClick()">Yes</button>
            <button id="noBtn" onclick="handleNoClick()">No</button>
        </div>
    </div>

    <script>
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Pakka??",
            "Last chance!",
            "Not allowed",
            "You're breaking my heartü•Ä"
        ];

        let noCount = 0;

        function handleNoClick() {
            const noBtn = document.getElementById("noBtn");
            const yesBtn = document.getElementById("yesBtn");

            // Change the text of the No button
            noBtn.innerText = phrases[Math.min(noCount + 1, phrases.length - 1)];
            
            // Make the Yes button grow bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.4) + "px";

            noCount++;
        }

        function handleYesClick() {
            const question = document.getElementById("question");
            const image = document.getElementById("mainImage");
            const buttons = document.querySelector(".buttons");

            // Change text
            question.innerText = "YIPPPEEEEEEE YAYAYAYAYAYAYAYA I LOVE YOU";
            
            // Change image to Happy/Kissing Bears
            image.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            
            // Hide buttons
            buttons.style.display = "none";
        }
    </script>
</body>
</html>
